<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Portfólio Joaquim Silva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
    <body>
        <canvas id="matrix-canvas"></canvas>
            <div id="header-placeholder"></div>
            
            <main class="container text-white">
               
                <section id="projetos" class="my-5">
                    <h2 class="text-center mb-4">Meus Projetos</h2>
                    <div class="carousel-container">
                        <div class="carousel-track-wrapper">
                            <div class="carousel-track">
                                <!-- Projeto Meu Próprio LinkTree -->
                                <div class="carousel-slide">
                                    <div class="browser-window">
                                        <div class="browser-header">
                                            <div class="browser-buttons">
                                                <span class="browser-button close"></span>
                                                <span class="browser-button minimize"></span>
                                                <span class="browser-button maximize"></span>
                                            </div>
                                            <div class="browser-title">Meu Próprio LinkTree</div>
                                        </div>
                                        <div class="browser-content">
                                            <iframe src="https://meulinktree-eight.vercel.app/" loading="eager"></iframe>
                                        </div>
                                    </div>
                                </div>
                                <!-- Projeto D&D Character Sheet -->
                                <div class="carousel-slide">
                                    <div class="browser-window">
                                        <div class="browser-header">
                                            <div class="browser-buttons">
                                                <span class="browser-button close"></span>
                                                <span class="browser-button minimize"></span>
                                                <span class="browser-button maximize"></span>
                                            </div>
                                            <div class="browser-title">D&D Character Sheet</div>
                                        </div>
                                        <div class="browser-content">
                                            <iframe src="https://dantesamadev.github.io/D-D-Character/" loading="eager"></iframe>
                                        </div>
                                    </div>
                                </div>
                                <!-- Projeto Gabitos -->
                                <div class="carousel-slide">
                                    <div class="browser-window">
                                        <div class="browser-header">
                                            <div class="browser-buttons">
                                                <span class="browser-button close"></span>
                                                <span class="browser-button minimize"></span>
                                                <span class="browser-button maximize"></span>
                                            </div>
                                            <div class="browser-title">Gabitos</div>
                                        </div>
                                        <div class="browser-content">
                                            <iframe src="https://gabitosgatocafe.netlify.app/" loading="eager"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-button prev">&lt;</button>
                        <button class="carousel-button next">&gt;</button>
                    </div>
                </section>
                <div id="folder-section" class="mt-5 d-flex justify-content-center" style="gap: 40px;">
                    <div class="folder-wrapper">
                        <a href="index.html">
                            <div class="folder">
                                <div class="folder-tab"></div>
                                <div class="folder-body"><span>Home</span></div>
                            </div>
                        </a>
                    </div>
                    <div class="folder-wrapper">
                        <a href="contato.html">
                            <div class="folder">
                                <div class="folder-tab"></div>
                                <div class="folder-body"><span>Contato</span></div>
                            </div>
                        </a>
                    </div>
                </div>
            
            </main>

            <div id="footer-placeholder"></div>

            <!-- Scripts no final do body -->
                <script src="script.js"></script>
    </body>
</html>
